<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <!-- css styles-->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2 class="section__heading form__heading">contact</h2>
            <div class="form__contents job__locationItem">
                <div class="form__items flex--items">
                    <div class="forms from__width">
                        <label class="from__para form__label">first name </label>
                        <div class="form__input">
                            <input type="text" name="" id="" placeholder="first name">
                        </div>
                    </div>
                    <div class="forms from__width">
                        <label class="from__para form__label">last name</label>
                        <div class="form__input">
                            <input type="text" name="" id="" placeholder="last name">
                        </div>
                    </div>
                </div>
                <div class="form__items flex--items">
                    <div class="forms from__width">
                        <label class="from__para form__label">email</label>
                        <div class="form__input">
                            <input type="text" name="" id="" placeholder="email">
                        </div>
                    </div>
                    <div class="forms from__width">
                        <label class="from__para form__label">phone</label>
                        <div class="form__input">
                            <input type="text" name="" id="" >
                        </div>
                    </div>
                </div>
                <div class="forms textarea">
                    <label class="from__para form__label ">message</label>
                    <div class="form__input-textarea message_Textarea">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div> 
            </div>
            <div class="form__button">
                <div class="button__Items">
                    <a href="#" class="primary__button">submit</a>
                </div>
                <div class="button__Items">
                    <a href="#"  class="primary__button">reset</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

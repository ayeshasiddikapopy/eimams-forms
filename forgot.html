<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/responsive.css">

<body>
    <section class="login">
        <div class="container">
            <form action="https://google.com" name="login" method="POST" enctype="multipart/form-data">
                <div class="login__contents">
                    <h2 class="section__heading text-center form__heading">forgot password?</h2>
                    <p class="from__para text-center">lets find to access your account</p>
                    <div class="form__input">
                        <input type="email" name="" id="" placeholder="Enter Your email">
                    </div>
                    <button type="submit" name="submit" class="button primary__button ">click here</button>
                    
                </div>
            </form>
    
        </div>
    </section>
    
</body>

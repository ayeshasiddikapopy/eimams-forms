<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <!-- css styles-->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <form action="https://google.com" name="login" method="POST" enctype="multipart/form-data">
                <div class="login__contents">
                    <h2 class="section__heading text-center form__heading">Welcome Back</h2>
                    <p class="from__para text-center">Login to access your account</p>
                    <div class="form__input">
                        <input type="text" name="" id="" placeholder="Enter Your Email Address">
                    </div>
                    <div class="form__input">
                        <input type="text" name="" id="" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" name="submit" class="button primary__button ">Login</button>
                    <div class="login__signup ">
                        <span class="from__para">Not member yet? <a href="">Signup Now</a></span>
                    </div>
                </div>
            </form>
    
        </div>
    </section>
    
</body>
</html>
